<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>AngularJS Book App</title>
    <meta name="description" content="AngularJS Book App">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>

<topmenu></topmenu>

<div id="main-container">
    <app></app>
</div>

<div class="container">
    <footer class="footer">
        <p style="text-align: right">
            <img src="app/images/iterativ-logo-website.png" alt="Iterativ GmbH"/>
        </p>
    </footer>
</div>

<script src="node_modules/systemjs/dist/system.src.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/lodash/lodash.js"></script>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="node_modules/@angular/router/angular1/angular_1_router.js"></script>

<script src="node_modules/es6-shim/es6-shim.min.js"></script>
<script src="node_modules/systemjs/dist/system-polyfills.js"></script>
<script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
<script src="node_modules/rxjs/bundles/Rx.js"></script>
<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
<script src="node_modules/angular2/bundles/upgrade.dev.js"></script>
<!--<script src="node_modules/angular2/bundles/router.dev.js"></script>-->
<!--<script src="node_modules/angular2/bundles/http.dev.js"></script>-->

<script>
    System.config({
        packages: {
            // meaning [baseURL]/app when no other rules are present
            app: {
                format: 'register',
                defaultExtension: 'js'
            }
        }
    });
    System.import('app/js/app').then(null, console.error.bind(console));
</script>

</body>
</html>
