<div class="container-fluid">
    <input ng-model="$ctrl.taskInput" class="form-control" placeholder="task">
    <br>
    <button class="btn btn-primary" ng-click="$ctrl.addTask()">
        Add Task
    </button>

    <br>
    <br>

    <ul>
        <li ng-repeat="task in $ctrl.tasks">
      <span ng-click="$ctrl.clickTask(task)">
          {{task.title}}
        </span>
        </li>
    </ul>
</div>
