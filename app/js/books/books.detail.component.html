<img class="book-thumbnail"
     ng-click="$ctrl.clickImage()"
     ng-src="{{ $ctrl.book.volumeInfo.imageLinks.smallThumbnail }}"/>

<div class="book-details">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" ng-click="$ctrl.clickImage()">
                {{ $ctrl.book.volumeInfo.title }} {{ $ctrl.book.volumeInfo.subtitle }}
            </h3>
        </div>
        <div class="panel-body" ng-hide="$ctrl.collapsed">
            {{ $ctrl.book.volumeInfo.publishedDate}}
            <br/>
            <span ng-repeat="author in $ctrl.book.volumeInfo.authors">
                {{ author }}
            </span>
            <br/>
            {{ $ctrl.book.volumeInfo.publisher }}
            <span ng-bind-html="$ctrl.book.searchInfo.textSnippet"></span>
        </div>
    </div>
</div>

<h4>Notes</h4>

<div ng-repeat="note in $ctrl.notes">
    {{note.author}}: {{note.text}}
</div>

<h4>Add Note</h4>
<form novalidate ng-submit="$ctrl.saveNote()" name="noteForm">
    <div class="form-group">
        <label>Author</label>
        <input ng-model="$ctrl.noteAuthor" ng-required="true" class="form-control" placeholder="Author">
    </div>
    <div class="form-group">
        <label>Note</label>
        <input ng-model="$ctrl.noteText" ng-required="true" class="form-control" placeholder="Note...">
    </div>
    <button type="submit" ng-disabled="noteForm.$invalid" class="btn btn-primary">Save</button>
</form>
